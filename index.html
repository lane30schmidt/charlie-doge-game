<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>charlie-doge-game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.2/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="styles/style.css" />
  </head>

  <body>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Lane Schmidt</a>

        <ul class="navbar-nav">
          <li class="nav-item">
            <a
              target="_blank"
              class="nav-link active"
              href="https://github.com/lane30schmidt/fictional-octo-journey"
              >see the code!</a
            >
          </li>
          <li class="nav-item">
            <a
              target="_blank"
              class="nav-link active"
              href="https://gist.github.com/barrycumbie/194304d1a9f79f9bf640319d56139ce7"
              >Charlie story card</a
            >
          </li>
        </ul>
      </div>
    </nav>

    <!-- title bar -->
    <div class="row">
      <h1>Welcome to my Doge Game!</h1>
    </div>

    <!-- game instructions  -->
    <div class="row">
      <h3>Pick a Doge, but it better be the OG Doge</h3>
    </div>

    <!-- output div -->
    <div id="outputDiv" class="row">
      <div class="col-md-4 offset-md-4">
        <h1 id="outputMsg">OUTPUT MESSAGE</h1>
      </div>
    </div>

    <div class="row">
      <div class="card col-md-5 offset-md-1">
        <div class="card-body">
          <h4 class="card-title">doge one</h4>
          <img
            id="dogeOne"
            class="card-img-top"
            src="https://ichef.bbci.co.uk/news/976/cpsprodpb/17638/production/_124800859_gettyimages-817514614.jpg"
            alt=""
          />
        </div>
      </div>

      <div class="card col-md-5">
        <div class="card-body">
          <h4 class="card-title">doge two</h4>
          <img
            id="dogeTwo"
            class="img-fluid"
            src="https://getwallpapers.com/wallpaper/full/a/3/3/9625.jpg"
            alt="doge meme"
          />
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.13.2/jquery-ui.min.js"></script>

    <script src="scripts/script.js"></script>
  </body>
</html>
